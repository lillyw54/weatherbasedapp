<header>

<!--Weather Search Container-->
<div class="input-group" style="width:1200px">
  <form id="formCity">

      <button type="submit" class="btn-success" style:"margin-right:0px"> Search <i class="fas fa-search"></i></button>
       </form>
 </div>

 <!--Weather Card-->
 <div class="col-sm-9" id="weather-today" style="text-align:center;margin-left:20%"><br><br>
  <h3 style="margin-right:30%">Today's Weather</h3>
  <div class="row">
     <div class="col-sm-9">
        <div class="card todayBlock">
           <h4> <span id="searchedCity"></span></h4>
       <h5><span id="todayDate"></span></h5>
       <img id="todayIcon" src="" style="margin: left 20%;">
       <p><strong>Temperature: </strong><span id="todayTemp"></span> Â°F</p>

       <p><strong>UV Index: </strong><span id="todayUV"></span></p>
       </div>
     </div>
  </div>

 <div>
