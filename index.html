<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Thunder Jam</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>

<body>

<header>
    <h1>Weather Jamz</h1>
</header>

<!--Weather Search Container-->
<div class="input-group" style="width:1200px">
  <form id="formCity">
    <input name="city" id="searchInput" type="text" autofocus="true" placeholder="Search your city" class="form-input" style="width:1200px" />
    <button id="searchButton" type="submit" class="btn-success" style="margin-right:0px"> Search <i class="fas fa-search"></i></button>
       </form>
 </div>

 <!--Weather Card-->
 <div class="col-sm-9 mx-auto" style="text-align:center;margin-left:20%">
  <br><br>
  <div class="input-group" style="width:1200px"></div>
  <h3 style="margin-right:-5%">Today's Weather</h3>
  <div class="row">
     <div class="col-sm-9">
        <div id="weatherContainer" class="card todayBlock">
           <h4><span id="searchedCity"></span></h4>
           <h5><span id="todayDate"></span></h5>
           <p><strong>Temperature: </strong><span id="todayTemp"></span> Â°F</p>
           <p><strong>Humidity: </strong><span id="todayHumidity"></span>%</p>
           <p><strong>Wind Speed: </strong><span id="todayWind"></span> mph</p>
        </div>
     </div>
  </div>
</div>



 <!--Music Container using bulma-->
 <div class="col-sm-9" style="text-align:center;margin-right:-5%"><br><br>
 <div class="card">
  <div class="card-content">
    <div class="media">
      <div class="media-content">
        <p class="title is-4">Song Title</p>
        <p class="subtitle is-6">Artist Name</p>
            </div>
            </div>
          <div class="content">
      Album Name
    </div>
    <button class="button is-primary">Like</button>
  </div>
</div>

<!-- Liked Music List-->  
<h2>Liked Music</h2>
<ul id="liked-music-list"></ul>


<!--Contact Info using bulma-->
<footer class="footer">
  <div class="container">
    <div class="columns">
      <div class="column">
        <div class="card">
          <div class="card-content">
            <p class="title">David De La Rosa</p>
            <a href="https://github.com/daviddelarosa210" class="card-link">https://github.com/daviddelarosa210</a>
          </div>
        </div>
      </div>
      <div class="column">
        <div class="card">
          <div class="card-content">
            <p class="title">Elizabeth Wheat</p>
            <a href="https://github.com/lillyw54" class="card-link">https://github.com/lillyw54</a>
          </div>
        </div>
      </div>
      <div class="column">
        <div class="card">
          <div class="card-content">
            <p class="title">Bijan Olfati</p>
            <a href="https://github.com/bolfati" class="card-link">https://github.com/bolfati</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</footer>
    
</footer>
